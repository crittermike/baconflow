<div ng-controller="AccountCtrl">
  <form class="form-horizontal" ng-submit="saveUser()">
    <div class="control-group">
      <label class="control-label" for="email">Email</label>
      <div class="controls">
        <div class="input-prepend">
          <span class="add-on">@</span><input type="text" ng-model="email" placeholder="you@yours.com" />
        </div>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="password">Password</label>
      <div class="controls">
        <div class="input-prepend">
          <span class="add-on"><i class="icon-lock"></i></span><input type="password" ng-model="password" placeholder="hunter2" />
        </div>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="limit">Monthly Budget</label>
      <div class="controls">
        <div class="input-prepend">
          <span class="add-on">$</span><input type="number" step="any" ng-model="limit" placeholder="500" />
        </div>
      </div>
    </div>
    <div class="form-actions">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
</div>
