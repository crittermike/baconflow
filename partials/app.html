<div ng-controller="AppCtrl">
  <form class="form-inline" ng-submit="addTransaction()">
    <input type="number" step="any" class="input-mini" min="0" ng-model="curTransaction"  placeholder="3.49">
    <input class="btn btn-primary" type="submit" value="Save">
  </form>

  <h3>${{limit - current}} remaining</h3>
</div>
